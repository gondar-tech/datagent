name: "Distributed Training Workflow"
start_node: "planner_node"

nodes:
  - id: "planner_node"
    agent: "planner"
    inputs:
      user_request: "Distributed training on Ray"
    next:
      - "trainer_node"

  - id: "trainer_node"
    agent: "trainer"
    inputs:
      model_config: "gpt2.yaml"
      dataset_path: "s3://bucket/wiki"
      epochs: 3
      compute_config: "ray-cluster"
